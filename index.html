<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Hunt the Musk</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Hunt The Musk</h1>
    </header>
    <div id="map"></div>

    <div id="main-menu">
        <form id="menu-form">
            <h1>HUNT THE MUSK</h1>
            <p>Please enter your name</p>
            <input class="name" id="menu-input" type="text" placeholder="Player name" required>
                <p>Do you want to play a short or long game?:</p>
                <input class="radio" type="radio" id="short" name="game_lenght" value="Short">
                <label class="label" for="short">Short</label>
                <input class="radio" type="radio" id="long" name="game_lenght" value="Long">
                <label class="label" for="long">Long</label><br>
                <input class="formBtn" type="submit" value="Start Game">
            </form>
    </div>

</div>
</body>
</html>
