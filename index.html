<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Hunt the Musk</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Hunt The Musk</h1>
    </header>
    <div id="map"></div>

    <div id="main-menu">
        <form id="menu-form">
            <input id="menu-input" type="text" name="playerName" placeholder="Player name" required>
                <p>Do you want to play a short or long game?:</p>
                <input type="radio" id="short" name="game_length" value="Short">
                <label for="short">Short</label>
                <input type="radio" id="long" name="game_length" value="Long">
                <label for="long">Long</label>
                <input type="submit" value="Start Game">
        </form>
    </div>
</div>
</body>
</html>
